<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>

    <body onload="init()">
        <div id="background"></div>

        <div id="list">
            <div id="buttonClear">
                <button id="clear" style="font-size: 24px;">
                    clear all data
                    <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
            </div>
            <h1 id="title">ToDoList</h1>
            <div id="buttonTitle">
                <button id="nameOfList" style="font-size: 24px;">
                    change list name
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button id="imageBackground">change image background</button>
            </div>
            <
            <section id="control">
                <div id="two">
                    <h2 id="counter"></h2>
                    <h2 id="counterContinue"></h2>
                </div>
                <div id="one">
                    <input
                        id="textInput"
                        type="text"
                        placeholder="Type task here"
                    />
                    <select id="prioritySelector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button id="addButton">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
                <div id="three">
                    <button id="undoButton">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </button>
                    <button id="sortButton">
                        <i class="fa fa-sort" aria-hidden="true"></i>
                    </button>
                    <input id="searchInput" type="text" placeholder="search" />
                </div>
            </section>

            <section id="view"></section>

            <section id="Performed"></section>
        </div>
    </body>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
